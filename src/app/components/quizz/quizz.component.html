<div class="quizzContainer">
   <div class="quizzLogo">
      <img src="https://github.com/rafael9577/Angular_Buzzfeed/blob/main/src/assets/imgs/logo.png?raw=true" alt="Logo">
      <h3>{{title}}</h3>
   </div>

   <div *ngIf="!finished" class="questions">
      <div class="quizzQuestions">
         <h3>{{questionSelected.question}}</h3>
      </div>

      <div class="quizzOptions">
         <button *ngFor="let option of questionSelected.options" class="btn-option" (click)="buttonChoice(option.alias)">
            {{option.name}}
         </button>
      </div>
   </div>

   <div *ngIf="finished" class="quizzresults">
      <h1>O seu resultado Ã©:</h1>
      <h3>{{answerSelected}}</h3>
   </div>

</div>
